<script>
  let numInicial = Number(prompt("Digite o número inicial:"));
  let numFinal = Number(prompt("Digite o último número:"));

  while (numInicial <= numFinal) {
    numInicial++;
    if (numInicial % 2 == 0) {
      console.log(`O número ${numInicial} é par!`);
    }
  }
</script>
