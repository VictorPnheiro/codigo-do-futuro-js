Cris é uma professora de matemática
Ela decidiu montar um calculo que vai mostrar a rotação do planeta terra
perante o sistema solar

Para calcular este problema e mesma chegou na seguinte expressão

resultado = y + 5 * 9 / 7 + (h - t / T + o) - 5 * 100

Faça um programa que resolva esta operação:

<script>
    y = parseFloat(prompt("Digite o valor de y:"))
    h = parseFloat(prompt("Digite o valor de h:"))
    t = parseFloat(prompt("Digite o valor de t:"))
    T = parseFloat(prompt("Digite o valor de T:"))
    o = parseFloat(prompt("Digite o valor de o:"))
    
    total = y + 5 * 9 / 7 + (h - t / T + o) - 5 * 100
    
    alert("O resultado é: " + total)
</script>
